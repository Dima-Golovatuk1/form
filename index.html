<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <button class="btn-open" data-modal-open type="button">Відкрити модалку</button>
        <div class="backdrop is-hidden" data-modal>
            <div class="modal">
                <button class="close-btn" data-modal-close>
                    <svg class="close__icon">
                        <use href="./img/icons/symbol-defs.svg#icon-close-buttun"></use>
                    </svg>
                </button>
                    <h1 class="modal__title">Reach out to us!</h1>
                    <form class="form">
                        <label class="form__label" for="">name
                            <input placeholder="Your name*" class="form__input" type="text">
                        </label>
                        <label class="form__label" for="">email
                            <input placeholder="Your e-mail*" class="form__input" type="email">
                        </label>
                        <label class="form__label" for="">comment
                            <textarea placeholder="Your message*" class="form__input-comment" name="message" id="" cols="30" rows="10"></textarea>
                        </label>
                        <button class="form__button__input" type="submit">Send message</button>
                    </form>
            </div>
        </div>
        
        <script src="./modal.js"></script>
</body>
</html>
